name: Node CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x, 22.x, 24.x ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build NPM package, run analysis and tests
        run: |
          npm install
          npm run lint
          npm run test
        env:
          CI: true
      - if: matrix.node-version == '20.x'
        name: Generate coverage report
        run: npm run test:coverage
        env:
          CI: true
      - if: matrix.node-version == '20.x'
        name: QLTY Coverage Action
        uses: qltysh/qlty-action/coverage@v2
        with:
          coverage_files: reports/coverage/lcov.info
      - if: matrix.node-version == '20.x'
        name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=ngarbezza_testy
            -Dsonar.organization=ngarbezza
            -Dsonar.projectName=Testy
            -Dsonar.projectVersion=7.1.0
            -Dsonar.javascript.lcov.reportPaths=reports/coverage/lcov.info
            -Dsonar.coverage.exclusions=tests/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
